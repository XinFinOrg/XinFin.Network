    <script>
        var load = function(hash) {
            window.location.hash = hash;

            var url = hash;
            switch (hash) {
                case "#stats":
                    url = "https://stats1.xinfin.network";
                    break;
                case "#masternode":
                    url = "https://mn.xinfin.network";
                    break;
                case "#explorer":
                    url = "https://explorer.xinfin.network";
                    break;
                case "#getTestXDC":
                    url = "https://faucet.apothem.network";
                    break;
                case "#webWallet":
                    url = "https://wallet.xinfin.network";
                    break;
				case "#androidWallet":
                    url = "https://play.google.com/store/apps/details?id=com.xdcwallet";
                    break;
            }
            setTimeout(function() {
                if (url.substring(0, 1) == "#") {
                    $('.body').css({
                        overflowY: 'auto'
                    });
                    $("#frame").attr("src", "");
                    $(url).fadeIn(300);
                } else {
                    $('.body').css({
                        overflowY: 'hidden'
                    });
                    $("#frame").attr("src", url);
                }
            }, 300);
        }
        var resize = function() {
            var sidebar = $($(".navbar")[0]).width();
            //var limit   = document.body.clientWidth - sidebar;
            var limit = document.body.clientWidth;
            var scale = limit / 1920;

            $("#frame-wrapper").width(limit);
            $("#frame-wrapper").height(document.body.clientHeight / scale);
            $("#frame-wrapper").css({
                transform: 'scale(' + (scale) + ')',
                transformOrigin: "0 0"
            });
        };
        $(window).resize(resize);

        if (window.location.hash == "") {
            var item = $(".nav").children()[0];
            $(item).children()[0].click();
            $(item).addClass("active");
        } else {
            load(window.location.hash);
            var menu = $(window.location.hash + "_menu");
            if (menu !== undefined) {
                $(menu).addClass("active");
            }
        }
    </script>
	
	
	<script>

            $(".dropdown").hover(

                    $(this).toggleClass('open');
                },
                function() {
                    $('.dropdown-menu', this).not('.in .dropdown-menu').stop(true, true).slideUp("400");
                    $(this).toggleClass('open');
                }
            );

            //Active class for navbar-nav
            $('.navbar-nav li').click(function() {
                $('.navbar-nav li').removeClass("active");
                $(this).addClass("active");
            });

        });
